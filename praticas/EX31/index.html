<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excalação de time</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
</head>
<body>
  <div id="container">
    <h1>Letras</h1>

    <div id="letterContainer">
      <input type="text" placeholder="Insira uma letra" id="letter" autocomplete="off">
      <button onclick="letter()">Enviar letra</button>
    </div>

    <div>
      <div id="shippingLetter"></div>
      <button onclick="shippingOrder()">Ver ordem de envio</button>
    </div>

    <div>
      <div id="organizedLetter"></div>
      <button onclick="organizedOrder()">Ver ordem de envio</button>
    </div>
  </div>
</body>
</html>
