<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enviando valores do DOM pra o JS</title>
  <script src="index.js" defer></script>
  <!--
    defer: quer dizer que ele vai ler primeiro tudo (HTML e CSS) e por último JavaScript
  -->
</head>
<body>
  <h1>Enviando valores do DOM pra o JS</h1>
  <hr>

  <h2>Registre-se!</h2>
  <section>
    <label for="username">Nome de Usuário:</label>
    <input type="text" name="username" id="username">
    <br>
    <label for="password">Senha:</label>
    <input type="password" name="password" id="password">
    <br>
    <label for="passwordConfirmation">Confirme sua senha:</label>
    <input type="password" name="passwordConfirmation" id="passwordConfirmation">
    <br>
    <button onclick="register(this.parentNode)">Registrar</button>
    <!--
      - this: pega o próprio elemento que está acinando o evento, que no caso seria o <button>
      - parentNode: pega o elemento pai do elemento, no caso ele pegaria o pai do <button>, que é a <section>.
    -->
  </section>
</body>
</html>
