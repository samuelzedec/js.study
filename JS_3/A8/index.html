<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escalação do ttime</title>
  <style>
    input {
      width: 90px;    
    }
  </style>
  <script src="index.js"></script>
</head>
<body>
  <h1>Escalação do time</h1>
  <hr>

  <h2>Escalar Jogador</h2>
  <p>
    <label for="position">Posição: </label>
    <input type="text" name="position" id="position" autocomplete="off">

    <label for="name">Nome: </label>
    <input type="text" name="name" id="name" autocomplete="off">

    <label for="numbers">Número: </label>
    <input type="text" name="numbers" id="numbers" autocomplete="off">
    <button onclick="addPlayer()">Escalar</button>
  </p>

  <h2>Remover Jogador</h2>
  <p>
    <label for="numberToRemove">Informe o número do jagador: </label>
    <input type="text" name="numberToRemove" id="numberToRemove">
    <button onclick="removePlayer()">Remover </button>
  </p>
  <hr>
  <h2>Time</h2>
  <ul id="teamList"></ul>
</body>
</html>
